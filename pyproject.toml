]
dependencies = [
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "plotly>=5.21.0",
    "ipython>=8.23.0",
    "ipykernel>=6.29.4",
    "nbformat>=5.10.4",
    "kaleido>=0.2.1",
    "rich>=13.7.1",
